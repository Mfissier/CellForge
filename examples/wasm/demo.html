<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellForge WASM Demo</title>
</head>
<body>
    <h1>CellForge WebAssembly Demo</h1>
    <div id="output">Loading...</div>
    
    <script type="module">
        import CellForge from '../../bindings/wasm/cellforge.js';
        
        async function main() {
            try {
                const cf = new CellForge();
                await cf.init();
                
                const result = cf.hello();
                document.getElementById('output').textContent = result;
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        main();
    </script>
</body>
</html>
